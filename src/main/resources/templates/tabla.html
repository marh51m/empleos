<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Vacantes</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}">
	<link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>

<body>
<header th:insert="fragmentos/menu.html :: menu-principal">
     
    </header><br><br><br>
	<h2><img th:src="@{https://www.flaticon.es/svg/static/icons/svg/3205/3205476.svg}" width="80" height="60">&nbsp;Listado de Vacantes</h2>
	<table class="table table-striped table-hover table-bordered">
		  <tr>
		  	<th>Logo</th>
		    <th>id</th>
		    <th>Nombre</th>
		    <th>Descripcion</th>
		    <th>Fecha de publicacion</th>
		    <th>Salario</th>
		    <th>Destacado</th>
		    <th>Detalle</th>
		    <th>Eliminar</th>
		  </tr>
		  <!--  -->
		  <tr th:each="vacante: ${vacantes}">
		  	<td><img th:src="@{/images/{img}(img=${vacante.imagen})}" width="50" height="50"></td>
		    <td th:text="${vacante.id}"></td>
		    <td th:text="${vacante.nombre}"></td>
		    <td th:text="${vacante.descripcion}"></td>
		    <td th:text="${vacante.fecha}"></td>
		    <td th:text="${vacante.salario}"></td>
		    <!-- <td th:text="${vacante.destacado}"></td> -->
		    <!-- <td th:text="${vacante.destacado == 1}? 'SI' : 'NO'"></td> -->
		    <td>
		    	<span class="badge bg-primary" th:if="${vacante.destacado == 1}">SI</span>
		    	<span class="badge bg-danger" th:unless="${vacante.destacado == 1}">NO</span>
		    </td>
		    <td>
		    	<a th:href="@{/vacantes/detalle/{id}(id=${vacante.id})}" class="btn btn-primary">Detalle</a>
		    </td>
		   	<td>
		    	<a th:href="@{/vacantes/eliminar(id=${vacante.id})}" class="btn btn-danger">Eliminar</a>
		    </td> 
		   
		  </tr>
	</table>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
<footer class="footer" th:insert="fragmentos/pie.html :: pie-pagina">
      
    </footer>
</html>
